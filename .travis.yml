language: java
sudo: false
install: true

dist: trusty

jdk:
- oraclejdk8

os:
- linux

branches:
  only:
  - develop

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cashes:
  directories:
  - $HOME/.gradle/cashes/
  - $HOME/.gradle/wrapper/


script:
- ./gradlew assemble
- ./gradlew check --rerun-tasks

