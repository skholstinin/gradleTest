language: java
sudo: false
install: true

before_install:
- chmod +x gradlew

dist: trusty

jdk:
- oraclejdk8

os:
- linux

branches:
  only:
  - develop

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cashes:
  directories:
  - $HOME/.gradle/cashes/
  - $HOME/.gradle/wrapper/

addons:
  sonarcloud:
    organization: $SONARCLOUD_ORGANIZATION
    token:
      secure: $SONARCLOUD_TOKEN

script:
- ./gradlew assemble
- ./gradlew check --rerun-tasks

